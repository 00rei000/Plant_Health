{% extends 'base.html' %}
{% load static %}
{% block title %}Feedback{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">Phản hồi</h1>
                    <p>Đây là trang để bạn gửi phản hồi về ứng dụng Plant Health App.</p>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="POST" class="mt-4 text-start">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="feedback-text" class="form-label">Phản hồi của bạn:</label>
                            <textarea id="feedback-text" name="feedback" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Gửi phản hồi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
