{% extends 'base.html' %}
{% load static %}
{% block title %}Chỉnh sửa phản hồi{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">Chỉnh sửa phản hồi</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="feedback_text" class="form-label">Nội dung phản hồi</label>
                            <textarea name="feedback_text" id="feedback_text" class="form-control" rows="5" required>{{ feedback.feedback_text }}</textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Cập nhật</button>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
